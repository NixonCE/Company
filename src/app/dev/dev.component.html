
<div class="container">
    <button *ngIf="ini2" (click)="onChange()" class="btPro">Developer</button>
    <img *ngIf="ini" class="profile" (click)="onChange()" [src]=[imgPro] alt="Nixon Cespedes">
    <div class="grid">
        <img [src]=[img1] alt="">
        <div class="title">
            <h2>Nixon Cespedes</h2>
            <h3 class="titp">Desarrollador Front-End</h3>
            <h4>Skills</h4>
            <hr>
            <ul>
                <li>Html-5</li>
                <li>Css/Bosstrap</li>
                <li>JavaScript</li>
                <li>TypeScript</li>
                <li>Angular</li>
                <li>React</li>
                <li>Git/GitHud</li>
            </ul>
        </div>
        <div class="info">
            <p class="text">{{textInfo}}</p>
            <button class="conta">Contratar</button>
        </div>
        <img [src]=[img2] alt="">
    </div>
    
</div>
<div>
    <app-cards [data]="'Front-End'" [img]="'https://www.freelancermap.com/blog/wp-content/uploads/2020/06/Desarrollador-Front-End-perfil-profesional-tareas-experiencia-habilidades-salario.png'"></app-cards>
    <app-cards [data]="'Angular'" [img]="'https://www.alvantia.com/wp-content/uploads/2018/10/imagen-Angular-2.jpg'"></app-cards>
    <app-cards [data]="'JavaScript'" [img]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQXYAtAONVuVVGqgV8RXwcmDsw81wwPhittDw&usqp=CAU'"></app-cards>
</div>
<div class="coment">
    <h1>Comentarios</h1>
    <ul>
        <li *ngFor="let item of com">{{item}}</li>
    </ul>
</div>
<app-coment (newItem)="addItem($event)"></app-coment>
